<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Rock, Paper, Scissors Game</h1>
        <h3 class="rounds"></h3>

        <div class="content score">
            <div>
                <div class="computer-score"></div>
                <div class="computer-choice"></div>
            </div>
            <div>
                <div class="human-score"></div>
                <div class="human-choise"></div>
            </div>
        </div>

        <div class="content">
            <button id="play-game">Play game</button>
            <button id="input-choise" class="choise" disabled>Input choise</button>
            <button id="game-restart" class="restart">Restart game</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
